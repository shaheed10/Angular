<p>
  Enter a Movie
</p>
<form (submit)="getMovieByTitle()">
  <mat-form-field>
  <input matInput placeholder  type="text" [(ngModel)]="getTitle.title" name ="Omdb"/>
  </mat-form-field>&nbsp;
  <button mat-raised-button type="submit" value="search">Submit</button>
</form> 

<div *ngIf="flag">
  <!-- <p>Movie Id : {{getMovieByTitle.movieId}}</p> -->
  <div *ngFor="let m of getTitle">
  <mat-list>

  <mat-list-item>Movie Title:{{m.Title}}</mat-list-item>
  <mat-list-item>Movie Imdb:{{m.imdbID}}</mat-list-item>
  <mat-list-item>Movie Year:{{m.Year}}</mat-list-item>
  <img src={{m.Poster}}/>

</mat-list>
<button mat-raised-button type="submit" value="save" (click)="saveMovie(m)">Save</button>
</div>
</div>
